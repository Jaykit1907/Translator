    {% extends "base.html" %}

    {% block content %}

            {% if error %}
    <section id="loginmsg_container">
        <div id="loginmsg">
            <h1>{{message}}</h1>
            <i class="fa-solid fa-x" id="loginmsgcancel"></i>

        </div>
        
        
    </section>
    {% endif %}


    <section class="form-parent">
        <form method="POST">
            {% csrf_token %}
            <div class="form-container">
                    <div class="form-divide">
                        <img src="/static/login.png" alt="image">
                    </div>
                    <div class="form-divide">
                           
                                <input type="email" name="email" placeholder="email" required>
                                <input type="text" name="password" placeholder="password" required>

                                <button type="submit" class="btnhvr">Login</button>
                                <p>Don't have an account<a href="{% url 'signup' %}">Signup</a></p>
                    </div>
                    
            </div>

        </form>
    </section>
  
</body>
<script>
    let cancellogin=document.getElementById("loginmsgcancel");
    let loginmsg_con=document.getElementById("loginmsg_container");

    cancellogin.addEventListener("click",function(){
        loginmsg_con.setAttribute("style","display:none");

    });


</script>
</html>

{% endblock %}
