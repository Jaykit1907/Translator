  <div id="offlineMessage">You are currently offline!</div>
  <script>
    

//for online and offline check

function updateOnlineStatus() {
    const offlineMessage = document.getElementById('offlineMessage');
    if (navigator.onLine) {
      offlineMessage.style.display = 'none';
    } else {
      offlineMessage.style.display = 'block';
    }
  }

  // Initial check
  updateOnlineStatus();


  // Listen for online/offline events
  window.addEventListener('online', updateOnlineStatus);
  window.addEventListener('offline', updateOnlineStatus);
  
  // Get all navigation links
  const navLinks = document.querySelectorAll('.nav-link');
  
  // Function to remove 'active' class from all links
  function removeActiveClass() {
      navLinks.forEach(link => {
          link.classList.remove('active');
      });
  }
  
  // Function to add 'active' class to the current link
  function setActiveLink() {
      // Get the current page URL
      const currentPath = window.location.pathname;
  
      // Loop through each link and check if href matches the current path
      navLinks.forEach(link => {
          if (link.getAttribute('href') === currentPath) {
              link.classList.add('active');
          }
      });
  }
  
  // Initialize the active link
  setActiveLink();
  
  // Optionally, add click event listener if you want to manually set it when clicked
  navLinks.forEach(link => {
      link.addEventListener('click', function() {
          removeActiveClass();
          this.classList.add('active');
      });
  });
</script>
